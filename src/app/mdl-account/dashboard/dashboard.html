<!-- NAVBAR -->
<nav class="navbar">
    <div class="navbar-left">
        <img src="assets/logo-escuro.png" alt="VCAD Finantial" class="project-logo" />
    </div>
    <div class="user-menu">
        <img [src]="loadImage()" alt="Usuário" class="user-avatar" (click)="toggleMenu()" />
        <div class="dropdown-menu" [class.show]="menuOpen">
            <button (click)="openUpdateUserModal()">Perfil</button>
            <button (click)="logout()">Sair</button>
        </div>
    </div>
</nav>

<!-- LAYOUT PRINCIPAL -->
<div class="layout">
    <!-- MENU LATERAL -->
    <aside class="sidebar">
        <ul>
            <li>
                <i class="bi bi-display"></i> Display
            </li>
            <li>
                <a class="nav-link" routerLink="/account/report" routerLinkActive="active">
                    <i class="bi bi-journal-text"></i> Relatório de Log
                </a>
            </li>
            <li>
                <a class="nav-link" routerLink="/account/protect" routerLinkActive="active">
                    <i class="bi bi-table"></i> Tabela COSIF
                </a>
            </li>
        </ul>
    </aside>

    <div class="container">
        <!-- Gráfico de Barras -->
        <div class="panel">
            <h2>Valores Máximos e Mínimos por Conta</h2>
            <canvas #barCanvas baseChart [data]="barChartData" [options]="barChartOptions" [type]="'bar'"></canvas>
        </div>

        <!-- Gráfico de Pizza -->
        <div class="panel">
            <h2>Distribuição das Contas por Saldo</h2>
            <canvas #pieCanvas baseChart [data]="pieChartData" [options]="pieChartOptions" [type]="'pie'"></canvas>
        </div>
    </div>

    <!-- MODAL DE USUÁRIO -->
    <app-update-user (onSubmit)="onSubmitUpdateUser($event)"></app-update-user>
</div>
