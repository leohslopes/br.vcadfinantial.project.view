<dialog id="update_user_modal" class="modal-medio user-modal">
  <div class="modal-header mb-3">
    <h5 class="modal-title fw-bold">Atualizar Usuário</h5>
  </div>

  <form [formGroup]="updateUserForm" (ngSubmit)="updateUser()">
    <div class="row g-3">

      <!-- Foto clicável -->
      <div class="col-12 text-center mb-3">
        <img [src]="previewImage || loadImage()"
             alt="Foto do usuário"
             class="user-photo rounded-circle shadow"
             (click)="triggerFileInput()" />
        <input type="file" id="photoInput" accept="image/*"
               hidden (change)="onFileSelected($event)" />
      </div>

      <div class="col-md-6">
        <label class="form-label"><b>Nome:</b></label>
        <input type="text" class="form-control form-control-sm" formControlName="fullName" maxlength="80">
        <div *ngIf="updateUserForm.get('fullName')?.invalid && updateUserForm.get('fullName')?.touched">
          <small class="text-danger">Nome é obrigatório (máx. 80 caracteres).</small>
        </div>
      </div>

      <div class="col-md-6">
        <label class="form-label"><b>E-mail:</b></label>
        <input type="email" class="form-control form-control-sm" formControlName="email" maxlength="100" readonly>
        <div *ngIf="updateUserForm.get('email')?.invalid && updateUserForm.get('email')?.touched">
          <small class="text-danger">E-mail obrigatório (máx. 100 caracteres).</small>
        </div>
      </div>

      <div class="col-md-6">
        <label class="form-label"><b>Senha:</b></label>
        <input type="password" class="form-control form-control-sm" formControlName="password" maxlength="8">
        <div *ngIf="updateUserForm.get('password')?.invalid && updateUserForm.get('password')?.touched">
          <small class="text-danger">Senha inválida.</small>
          <ul class="text-danger small mb-0 ps-3" *ngIf="updateUserForm.get('password')?.errors?.['passwordPolicy']">
            <li>Uma letra maiúscula</li>
            <li>Uma letra minúscula</li>
            <li>Um número</li>
            <li>Um caractere especial</li>
          </ul>
        </div>
      </div>

      <div class="col-md-6">
        <label class="form-label"><b>Confirmar Senha:</b></label>
        <input type="password" class="form-control form-control-sm" formControlName="confirmPassword" maxlength="8">
        <div *ngIf="updateUserForm.get('confirmPassword')?.touched && updateUserForm.get('confirmPassword')?.value !== updateUserForm.get('password')?.value">
          <small class="text-danger">As senhas não coincidem.</small>
        </div>
      </div>

      <div class="col-md-4">
        <label class="form-label"><b>Sexo:</b></label>
        <select class="form-select form-select-sm" formControlName="gender">
          <option value="" disabled>Selecione...</option>
          <option value="F">Feminino</option>
          <option value="M">Masculino</option>
        </select>
      </div>
    </div>

    <div class="d-flex justify-content-end gap-2 mt-4">
      <button type="button" class="btn btn-outline-danger btn-sm" (click)="closeModal()">
        <i class="bi bi-x-lg"></i> Cancelar
      </button>
      <button type="submit" class="btn btn-outline-primary btn-sm">
        <i class="bi bi-save"></i> Atualizar
      </button>
    </div>
  </form>
</dialog>
