<div class="forgot-password-wrapper">
  <div class="forgot-password-box shadow">
    <div class="text-center mb-4">
      <img src="assets/logo-vcadfinantial.png" alt="VCadFinantial" class="forgot-logo" />
    </div>

    <p class="info-text">
      Enviamos um código ao e-mail <strong>{{ email }}</strong>, favor confirmar abaixo para recuperar sua senha no
      sistema:
    </p>

    <form [formGroup]="forgotFormGroup" (ngSubmit)="confirmCode()">
      <div class="form-group mb-3">
        <label for="code" class="form-label">Código de Verificação:</label>
        <input type="text" id="code" class="form-control form-control-sm" formControlName="code"
          placeholder="Digite o código recebido" maxlength="6" required />
      </div>

      <button type="submit" class="btn btn-confirm">
        Confirmar
      </button>

      <button type="button" class="btn btn-cancel" (click)="cancel()">
        Cancelar
      </button>

      <button type="button" class="btn btn-outline-secondary btn-resend" [disabled]="!canResendCode"
        (click)="resendCode()">
        {{ canResendCode ? 'Reenviar código' : 'Reenviar em ' + formatCountdown(resendCountdown) }}
      </button>
    </form>
  </div>
</div>
